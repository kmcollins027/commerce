{% extends "auctions/layout.html" %} {% block main %}
<h2>Active Listings</h2>

<article>
  {% for listing in listings %}

  <section>
    <img
      src="{{listing.image.url}}"
      alt="{{listing.image}}"
      style="max-height: 300px"
    />
    <h2>{{listing.title}}</h2>
    Price: ${{listing.bid}}
    <br />
    {{listing.description}}
  </section>

  {% endfor %}
</article>
{% endblock %}
